---
layout: default
---

<article class="post">
  <header>
    <h1>{{ page.title }}</h1>
    <p class="post-meta">{{ page.date | date: "%B %-d, %Y" }}</p>
    
    {% if page.tags.size > 0 %}
    <div class="post-tags">
      <span>Tags: </span>
      {% for tag in page.tags %}
        <a href="{{ '/tags/' | append: tag | append: '.html' | relative_url }}" class="post-tag">{{ tag }}</a>{% unless forloop.last %}, {% endunless %}
      {% endfor %}
    </div>
    {% endif %}
  </header>

  <div class="post-content">
    {{ content }}
  </div>
</article>
